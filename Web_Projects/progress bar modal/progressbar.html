<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
</head>
<body>
<div class="container">
  <h2>progress dialogue modal</h2>
  <button type="button" class="btn btn-info btn-lg" id="pop_up_button">Open progress dialogue</button>
    <div class="modal fade" id="mySimpleProgressBarModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please wait while we load your data</h4>
          </div>
          <div class="modal-body">
            <p>The data is loading. You can click "cancel" button to cancel the transaction</p>
            <div class = "progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:100%">               
              </div>
            </div>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#pop_up_button").click(function(){
      $("#mySimpleProgressBarModal").modal();
    });
  });
  </script>
</body>
</html>
