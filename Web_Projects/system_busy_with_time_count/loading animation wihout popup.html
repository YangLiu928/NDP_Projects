<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loading Animation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  
  <link rel="stylesheet" href="positioning.css">
</head>
<body>
<div class="container">
  <h2>loading animation pop-up modal</h2>
  <button type="button" class="btn btn-info btn-lg" id = "pop_up_button">Open simple pop-up</button>
  <div class="modal fade" id="mySimplePopUpModal" role="dialog" tabindex="-1">
    <p id = "waiting_dialog">Pleae wait... This dialogue will close in 5 seconds </p>
    <font size="6"><i class = "fa fa-cog fa-spin" id = "gear_spinner"></i></font>
  </div>  
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#pop_up_button").click(function(){
        $("#mySimplePopUpModal").modal({
          keyboard:false,
          backdrop:"static"
        });
        setTimeout(function(){
          $("#mySimplePopUpModal").modal("hide");
        },5000);
      });
    });
  </script>
</body>
</html>
