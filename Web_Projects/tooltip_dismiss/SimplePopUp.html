<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="modalPositioning.css">
</head>
<body>
<div class="container">
  <h2>Simple message pop-up modal</h2>
  <button type="button" class="btn btn-info btn-lg" id = "pop_up_button" data-toggle="tooltip" title="click me for pop-up!">Open simple pop-up</button>
  <div class="modal fade" id="mySimplePopUpModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Header of the pop-up goes here</h4>
        </div>
        <div class="modal-body">
          <p>Message goes here</p>
          <p>Please click the OK button the close the pop-up</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>  
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip(); 
      $("#pop_up_button").click(function(){
        $("#mySimplePopUpModal").modal({
          keyboard:true
        });
      });
    });
  </script>
</body>
</html>
