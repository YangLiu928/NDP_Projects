<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>twitter card demo</title>
  <meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@the_site_you_need">
	<meta name="twitter:creator" content="@the_creator_of_the_tweet">
	<meta name="twitter:title" content="add title here">
	<meta name="twitter:description" content="add description here">
	<meta name="twitter:image" content="http://108.56.162.246/usa.png">
</head>
<body>
	<img src="usa.png" style="width:1000px">

	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

</html>
